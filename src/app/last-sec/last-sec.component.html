<div class="row flex-md-row-reverse m-0 p-0 mt-5   d-flex justify-content-evenly mx-md-3 mx-sm-3 mx-3 mx-lg-0   ">
    <div class="card col-lg-5 col-md-12 contact_form  mb-lg-0 mb-3" data-aos="zoom-in" data-aos-duration="1000" >
        <div class="card-header">
            <span class=" d-flex align-items-center">
                <span  class="material-icons">perm_contact_calendar</span>Apply For Job
            </span>
        </div>
        <form [formGroup]="uploadForm" (ngSubmit)="onsubmit(uploadForm.value)">
        <div class="card-body pt-3 pb-2 px-4" style="border-bottom: 0.5px solid rgb(223, 223, 223);"> 
            <div class=" row d-flex justify-content-center ">
               
                <div class="field col-lg-6 col-md-12 col-sm-12">
                    <label>
                        <input type="text" formControlName="fname" placeholder=" " />
                        <p [ngClass]="{'error': fname?.invalid, 'fine': fname?.valid}">First Name</p>
                    </label>
                </div>
                <div class="field    col-lg-6 col-md-12 col-sm-12">
                    <label>
                        <input type="text" formControlName="lname" placeholder=" " />
                        <p>Last Name</p>

                    </label>
                </div>
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <input type="number" formControlName="phone" placeholder=" " />
                        <p [ngClass]="{'error': phone?.invalid, 'fine': phone?.valid}">Phone</p>

                    </label>
                </div>
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <input type="email" formControlName="email" placeholder=" " />
                        <p [ngClass]="{'error': email?.invalid, 'fine': email?.valid}">Email (Official)</p>

                    </label>
                </div>
                
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <select formControlName="qualification">
                            <option   value="" selected disabled>Option Name</option>
                            <option value="FSC">FSC</option>
                             <option value="Diploma">Diploma</option>
                             <option value="Undergraduate">Undergraduate</option>
                              <option value="Bachelors">Bachelors</option>
                              <option value="Masters">Masters</option>
                              <option value="PHD">PHD</option>
                        </select>
                        <p [ngClass]="{'error': qualification?.invalid, 'fine': qualification?.valid}">Qualification</p>
                    </label>
                </div>
            </div>

            </div>
              <div class="card-body pb-1 pt-3 px-4">
                <div class=" row d-flex justify-content-start ">
                <div class="field col-lg-12 col-md-12 col-sm-12">
                    <label>
                        <select formControlName="interest" (change)="interest($event.target)" >
                            <option   value="" selected disabled>Job Interest</option>

                            <option *ngFor="let j of all_jobs" value="{{j.job_title}}">
                                {{j.job_title}}
                            </option>
                        </select>
                        <p>Interests</p>   
                        <div >
                           <span class="interest" *ngFor="let i of interestList; let ii=index">
                           <span (click)="remove(ii)"> {{i}}</span><span class='material-icons'(click)="remove(ii)" style="font-size: 14px; color: red;" >close</span>
                            </span>
                        </div>                    
                        
                    </label>
                </div>
                
                <div class="field col-lg-9 col-md-12 col-sm-12 ">
                <label>
                  <textarea rows="2" formControlName="description"
                  placeholder=" ">
                  </textarea>
                  <p >Description</p>
                </label>
              </div>
                    <div class="field col-lg-3 col-md-12 col-sm-12 emptyfield">
                        <label>
                          <div [ngClass]="{'error_1':document?.invalid,'upload' : document?.valid}">
                            <input  formControlName="document"  (change)="onFileSelected($event)" #fileUpload class="d-none" type="file"   >
                            <button type="button" (click)="fileUpload.click()">
                                <span *ngIf="icon_1" class="material-icons">cloud_upload</span><img *ngIf="img_div" class="img_div" src="assets/img/pdfimg.png">
                             </button>
                          </div>
                        </label>
                </div>
                <div class="col-12 d-flex justify-content-end ">
                    <button type="submit" class="btn first ">Submit</button>
                </div>
            
            </div>
        </div>
    </form>
    </div>
    <div class="col-lg-3 col-md-12  map_div m-0 p-0  mb-lg-0 mb-3 "data-aos="zoom-in" data-aos-duration="1000">   
        <iframe src="https://maps.google.com/maps?q=12%20Marina%20Blvd%20%20Singapore&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="gmap_canvas" frameborder="0" scrolling="no" style="width: 100%; height: 100%;"></iframe>
    </div>
   
    <div class=" col-lg-3 col-md-12   d-flex flex-column justify-content-between m-0 p-0  mb-lg-0 mb-3  " data-aos="zoom-in" data-aos-duration="1000">
        <div class="col-sm-12 contact_cards mb-lg-0 mb-3">
        <span class="col-2 d-flex justify-content-center "><span  class="material-icons">location_on</span></span>
        <span class="col-10 card_2">
            <span class="heading_1">Address</span>
            <p>12 Marina Boulevard Ste# 17-01, Tower 3 Marina Bay Financial Centre Singapore</p>
        </span>
        </div>
        <div class="col-sm-12 contact_cards mb-lg-0 mb-3">
            <span class="col-2 d-flex justify-content-center "><span  class="material-icons">call</span></span>
            <span class="col-10 card_2">
                <span class="heading_1">Call Us</span>
                <p>+1 469 513 9488</p>
            </span>
        </div>
        <div class="col-sm-12 contact_cards mb-lg-0 mb-3">
            <span class="col-2 d-flex justify-content-center "><span  class="material-icons">mail_outline</span></span>
            <span class="col-10 card_2">
                <span class="heading_1">Email Address</span>
                <p>info@remotebasehire.com</p>
            </span>
        </div>
      </div>
    
</div>
