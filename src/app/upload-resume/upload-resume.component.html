<app-header></app-header>
<body>
    
<div class="main_div">
  
    <form [formGroup]="uploadForm" (ngSubmit)="onsubmit(uploadForm.value)">
    <div class="row  m-0 p-0  mt-5 d-flex justify-content-center   ">
    <div class="card  col-lg-6 col-sm-12 col-md-12   " >
        <div class="card-header">
            <span class=" d-flex align-items-center">
                <span  class="material-icons">perm_contact_calendar</span> Upload Resume
            </span>
        </div>
        <div class="card-body pt-3 pb-2 px-4" style="border-bottom: 0.5px solid rgb(223, 223, 223);"> 
            <div class=" row d-flex justify-content-center ">
               
                <div class="field col-lg-6 col-md-12 col-sm-12">
                    <label>
                        <input type="text" formControlName="fname" placeholder=" " />
                        <p [ngClass]="{'error': fname?.invalid, 'fine': fname?.valid}">First Name</p>
                    </label>
                </div>
                <div class="field    col-lg-6 col-md-12 col-sm-12">
                    <label>
                        <input type="text" formControlName="lname" placeholder=" " />
                        <p >Last Name</p>

                    </label>
                </div>
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <input type="number" formControlName="phone" placeholder=" " />
                        <p [ngClass]="{'error': phone?.invalid, 'fine': phone?.valid}">Phone</p>

                    </label>
                </div>
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <input type="email" formControlName="email" placeholder=" " />
                        <p [ngClass]="{'error': email?.invalid, 'fine': email?.valid}">Email </p>

                    </label>
                </div>
            
                <div class="field    col-lg-4 col-md-12 col-sm-12">
                    <label>
                        <select formControlName="qualification">
                            <option   value="" selected disabled>Qualification</option>
                              <option value="PHD">PHD</option>
                              <option value="Masters">Masters</option>
                              <option value="Bachelors">Bachelors</option>
                              <option value="Undergraduate">Undergraduate</option>
                              <option value="Diploma">Diploma</option>
                              <option value="Inter">Inter</option>
                              <option value="Other">Other</option>
                        </select>
                        <p [ngClass]="{'error': qualification?.invalid, 'fine': qualification?.valid}">Qualification</p>
                    </label>
                </div>
            </div>
            </div>
              <div class="card-body pb-1 pt-3 px-4">
                <div class=" row d-flex justify-content-start ">
          
                <div class="field col-lg-12 col-md-12 col-sm-12">
                    <label>
                        <select formControlName="interest" (change)="interest($event.target)" >
                            <option   value="" selected disabled>Job Interest</option>
                            <option *ngFor="let j of all_jobs" value="{{j.job_title}}">
                                {{j.job_title}}
                            </option>

                        </select>
                        <p>Interests</p>   
                        <div >
                           <span class="interest" *ngFor="let i of interestList; let ii=index">
                           <span (click)="remove(ii)"> {{i}}</span><span class='material-icons'(click)="remove(ii)" style="font-size: 14px; color: red;" >close</span>
                            </span>
                        </div>                    
                        
                    </label>
                </div>
                
                <div class="field col-lg-9 col-md-12 col-sm-12 ">
                <label>
                  <textarea rows="2" formControlName="description"
                  placeholder=" ">
                  </textarea>
                  <p >Cover Letter</p>
                </label>
              </div>
                    <div class="field col-lg-3 col-md-12 col-sm-12 emptyfield">
                        <label>
                          <div [ngClass]="{'error_1':document?.invalid,'upload' : document?.valid}">
                            <input  formControlName="document"  (change)="onFileSelected($event)" #fileUpload class="d-none" type="file"   >
                            <button type="button"  (click)="fileUpload.click()">
                                <span *ngIf="icon_1" class="material-icons">cloud_upload</span><img *ngIf="img_div" class="img_div" src="assets/images/upload_cv/pdfimg.png">
                             </button>
                          <span *ngIf="Invalid_cv"> Upload Your Resume</span>
                            </div>
                        </label>
                </div>
            
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center  mt-3  m-0 p-0 "> 
        <div class="col-6 d-flex justify-content-between">
        <span class="back_btn" (click)="back_to_Home()"><span style="font-size: 27px;" class="material-icons me-1">arrow_back</span>Back</span> 
        <button type="submit" class="btn first ">Submit</button>
    </div>
    </div>
</div>

</form>
</div>
</body>
